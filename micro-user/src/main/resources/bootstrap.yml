server:
  port: 2020
spring:
  profiles:
    active:
      cockroach
  application:
    name: micro-user
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        name: nacos-spring #dataId名称
        #        server-addr: 127.0.0.1:8848
        file-extension: yaml
    sentinel:
      filter:
        enabled: false
      transport:
        port: 8719
        dashboard: localhost:8080
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
